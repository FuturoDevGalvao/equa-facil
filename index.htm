<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Equação do 2° Grau</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>equa<span>FÁCIL</span></h1>
            <p>torne as coisas mais fáceis para você</p>
        </div>
        <div class="body">
            <div class="box">
                <input type="number" name="" id="value-a" min="0" placeholder="Informe o valor de A">
                <label for="">Valor de A</label>
            </div>
            <div class="box">
                <input type="number" name="" id="value-b" min="0" placeholder="Informe o valor de B">
                <label for="">Valor de B</label>
            </div>
            <div class="box">
                <input type="number" name="" id="value-c" min="0" placeholder="Informe o valor de C">
                <label for="">Valor de C</label>
            </div>
            <div class="box-result">
                <div class="line-copy">
                    <span id="result-title">Result:</span> 
                    <button id="btn-copy-result">
                        copy 
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
                <textarea id="textarea-result" cols="30" rows="8" readonly></textarea>
            </div>
        </div>
        <div class="footer">
            <button id="btnCalc">Calcular</button>
            <div class="about">
                <p>
                    Made with
                    <span class="love">♥</span>
                    by 
                    <a class="dev" href="https://www.instagram.com/biel.galvao/" target="_blank">Galvão</a>
                </p>
                <p class="copy-right">copyright © 2023 Galvão</p>    
            </div>
        </div>
    </div>
    
    <script src="./scrpt.js"></script>
</body>
</html>
